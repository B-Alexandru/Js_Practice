<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="main.css">
    <title>Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div class="slide active" style="background-color: #FD3555;">
                <h1>Nature</h1>
                <p>all is reddish</p>
            </div>
            <div class="slide" style="background-color: #37564d;">
                <h1>Tech</h1>
                <p>all is reddish</p>
            </div>
            <div class="slide" style="background-color: #7a0519f0;">
                <h1>Fun Time</h1>
                <p>all is reddish</p>
            </div>
            <div class="slide" style="background-color: #540fcdd6;">
                <h1>Look Around</h1>
                <p>all is reddish</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./img/pic3.jpg');"></div>
            <div style="background-image: url('./img/pic2.jpg');"></div>
            <div style="background-image: url('./img/cloud.jpg');"></div>
            <div style="background-image: url('./img/pic5.jpg');"></div>
        </div>
        <div class="action-buttons"></div>
        <button class="arrow up-arrow" id="up">
            <i class="fas fa-arrow-up"></i>
        </button>

        <button class="arrow down-arrow" id="down">
            <i class="fas fa-arrow-down"></i>
        </button>
    </div>

    <script src="app.js"></script>
</body>

</html>
